        <header>

            </div>
        </header> 

        <main>
            <form>
                <label  for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padaro" required>
                 
                <label for="email">Email</label>
                <input type="email" id="email" class="input-padaro" required placeholder="seuemail@dominio.com">   

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padaro" required placeholder="(XX)XXXXXXXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padaro" required></textarea>
              
                <fieldset>
                    <p>Como prefere nosso contato ?</p>
                    <label for="radio email"><input type="radio" name="contato" value="email" id="radio email">Email</label>
                  
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                   
                    <label for="radio-whatsApp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsApp" checked="">WhatsApp</label>
                </fieldset>  

                <fieldset>
                   <legend>Qual horário prefere ser atendido?</legend>
                   <select>
                       <option>Manhã</option>
                       <option>Tarde</option>
                       <option>Noite</option>
                   </select>
                </fieldset>    

        
                <label class="checkbox"><input type="Checkbox" checked>Gostaria de receber nossas novidades por email?</label>
               <input type="submit" value="Enviar formulario" class="Enviar">     
            
           </form>
        
           <table>
                <thead>
                <tr>
                       <th>Dia</th>
                       <th>Horário</th>
                </tr> 
                </thead>
                <tbody> 
                <tr>
                       <td>Segunda</td>
                       <td>8h-20h</td>
               </tr>
               <tr>
                       <td>Terça</td>
                       <td>8h-20h</td>
                </tr>
                <tr>
                      <td>Quarta</td>
                      <td>8h-20h</td>
                </tr> 
         </tbody> 
        </table>
        </main>
