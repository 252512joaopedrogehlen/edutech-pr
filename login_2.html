            <a href="co11.html"></a>
           <script>
            
            var senha = parseInt(prompt("definir uma senha"));
            var input = document.querySelector("input");

            function verifica(){
                while(input.value!= senha){
                        alert("senha incorreta!!!");
                        input.value = null;
                        break
                    }
                if(input.value == senha){
                    alert("Você acertou!!!");
                    window.location ="serviço.html"   
                    }
        
                }
            var button = document.querySelector("ul li");

            button.onclick = verifica;
            </script>
